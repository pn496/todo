<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Vue.js アプリ開発 todoリスト</title>
    <style>
        .delbtn {
            margin-left: 20px;
        }

        .done {
            color: purple;
            text-decoration: line-through;
        }

        .h2 {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>Vue.js アプリ開発<br>
            アプリ名「Todoリスト」</h2>

        <h4>文字を入力し追加ボタンでリストを入力していく<br>
            チェックボックスにチェックを入れると斜線がひかれ色が変わる<br>
            上記対象にカーソルが当たると削除ボタンが現れ、押すと削除できる<br>
            ※「html」と「vue.js」の2つのファイル構成で実装する
            <br>
        </h4>
        <input type="text" v-model.trim="newtodo" placeholder="todoを入力してください " />
        <button @click="addTodo">追加</button>
        <ul>
            <li class="todolist" v-for="todo, index in todolist" v-bind:class="{done: todo.done}"
                @mouseover="todo.hover=true" @mouseout="todo.hover=false">
                <input type="checkbox" v-model="todo.done" />
                <span>{{ todo.text }}</span>
                <button class="delbtn" @click="remove(index)" v-show="todo.done && todo.hover">x
                </button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="./todo.js"></script>
</body>

</div><!-- /.text-center -->

</html>
